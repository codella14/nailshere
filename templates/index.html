<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NailDova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #999;
            background-color: #f0f0f0;
        }
        .preview-container {
            margin-top: 20px;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .action-buttons {
            margin-top: 20px;
        }
        .action-buttons .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="color: #C154C1;">NailDova V1.0</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <form action="/detect" method="post" enctype="multipart/form-data" id="uploadForm">
                            <div class="upload-area" id="dropZone">
                                <p>Drop your file here or click to select</p>
                                <input type="file" name="file" id="fileInput" class="d-none" accept="image/*">
                                <button type="button" class="btn btn-outline-primary" id="browseButton">Upload Image</button>
                            </div>
                            {% if base_models %}
                            <div class="mt-3">
                                <label for="baseModel" class="form-label">Select your nail base shape</label>
                                <select id="baseModel" name="base_model" class="form-select">
                                    {% for bm in base_models %}
                                        <option value="{{ bm }}">{{ bm }}</option>
                                    {% endfor %}
                                </select>
                                <div class="form-text">Files are loaded from static/3D_nails</div>
                            </div>
                            {% else %}
                            <div class="alert alert-warning mt-3">No base 3D models found in <code>static/3D_nails</code>. The app will use a procedural base.</div>
                            {% endif %}
                            <div class="preview-container d-none" id="previewContainer">
                                <h6>Preview:</h6>
                                <img id="previewImage" class="preview-image" src="" alt="Preview">
                            </div>
                            <div class="action-buttons">
                                <button type="submit" class="btn btn-primary" id="processButton" disabled>
                                    Process Image
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const browseButton = document.getElementById('browseButton');
        const dropZone = document.getElementById('dropZone');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const processButton = document.getElementById('processButton');
        const uploadForm = document.getElementById('uploadForm');

        browseButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    previewImage.src = event.target.result;
                    previewContainer.classList.remove('d-none');
                    processButton.disabled = false;
                };
                
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file.');
                fileInput.value = '';
                previewContainer.classList.add('d-none');
                processButton.disabled = true;
            }
        }

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('bg-light');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('bg-light');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-light');
            
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length) {
                fileInput.files = files;
                handleFileSelect({target: {files: files}});
            }
        });

        uploadForm.addEventListener('submit', (e) => {
            if (fileInput.files.length === 0) {
                e.preventDefault();
                alert('Please select a file first.');
                return false;
            }
            processButton.disabled = true;
            processButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';
            
            // Show loading message
            setTimeout(() => {
                if (processButton.innerHTML.includes('Processing')) {
                    processButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Analyzing nail...';
                }
            }, 2000);
            
            setTimeout(() => {
                if (processButton.innerHTML.includes('Analyzing')) {
                    processButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Generating results...';
                }
            }, 5000);
        });
    </script>
</body>
</html>
